<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cabecera</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
	<link type="text/css" rel="stylesheet" href="css/style.css" />
</head>

<body>
	<div id="contenido" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="contenido-form">
						<form>
								<div class="form-header">
									<h1>Titulo del formulario</h1>
								</div>
									<div class="form-group" style="margin-right: 2.5%;margin-left: 2.5%;">
										<span class="form-label">Tipo de documento</span>
										<select class="form-control">
											<option>Seleccione...</option>
											<option>   </option>
											<option>   </option>
											<option>   </option>
										</select>
										<span class="select-arrow"></span>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Primer nombre</span>
										<input class="form-control" type="text" placeholder="Ej: ">
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Segundo nombre</span>
										<input class="form-control" type="email" placeholder="Ej: ">
									</div>
								</div>
							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Primer apellido</span>
										<input class="form-control" type="text" placeholder="Ej: ">
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Segundo apellido</span>
										<input class="form-control" type="text" placeholder="Ej: ">
									</div>
								</div>
							</div>
							<div class="form-group">
								<span class="form-label">Teléfono</span>
								<input class="form-control" type="text" placeholder="Ej: 300000000">
							</div>
							<div class="form-group">
								<span class="form-label">Dirección</span>
								<input class="form-control" type="text" placeholder="Ej: Cra 5 # 6 - 46">
							</div>
							<div class="form-group">
								<span class="form-label">Correo electrónico</span>
								<input class="form-control" type="email" placeholder="Ej: CarloMagno@roma.com">
							</div>
							<div class="row">
								<div class="col-sm-5">
									<div class="form-group">
										<span class="form-label">Fecha de nacimiento</span>
										<input class="form-control" type="date" required>
									</div>
								</div>
								<div class="col-sm-7">
									<div class="row">
										<div class="col-sm-4">
											<div class="form-group">
												<span class="form-label">Info 1</span>
												<select class="form-control">
													<option>1</option>
													<option>2</option>
													<option>3</option>
													<option>4</option>
													<option>5</option>
												</select>
												<span class="select-arrow"></span>
											</div>
										</div>
										<div class="col-sm-4">
											<div class="form-group">
												<span class="form-label">Info 2</span>
												<select class="form-control">
													<option>05</option>
													<option>10</option>
													<option>15</option>
													<option>20</option>
													<option>25</option>
													<option>30</option>
												</select>
												<span class="select-arrow"></span>
											</div>
										</div>
										<div class="col-sm-4">
											<div class="form-group">
												<span class="form-label">Sexo</span>
												<select class="form-control">
													<option>Hombre</option>
													<option>Mujer</option>
												</select>
												<span class="select-arrow"></span>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="form-btn">
								<button class="submit-btn ">Guardar</button> <br>
								<button class="submit-btn2 pt-3" onclick="location.reload()">Cancelar</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
